{% extends 'base/admin/base.html' %}

{% load static %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-11" style="box-shadow: 2px 2px 10px #444; border-radius: 15px; top: 60px; padding-top: 20px">
                <h3 style="text-align: center; color: #000"><b>COURSE TYPES </b></h3>
                <div class="col-sm-1">
                    <a href="{% url 'register-course-type' %}" class="btn btn-primary" style="margin-left:63%;margin-bottom:20px; width:150px;">Add New</a>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">

                        <table class="table table-hover" style=" border-radius: 10px; box-shadow: 3px 3px 11px #777777; margin-bottom:7%">
                            <tr>
                                <th>Course Type</th>
                            </tr>

                            {% for course_type in course_types %}
                                <tr onclick="window.location='{% url 'view-courses' %}?type={{ course_type.id }}'">
                                    <td>{{ course_type.course_type }}</td>
                                </tr>
                            {% endfor %}

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
