{% extends 'base/admin/base.html' %}

{% load static %}

{% block body %}

    <center>
        <br>
        <h2>Course - Employee Report</h2>
        <br><br>
        <canvas id="myChart" width="200" height="50" style="width: border-box; min-width: 500px; max-width: 1000px;"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc=" crossorigin="anonymous"></script>
        <script>

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for course in courses %}'{{ course.course_name }}',{% endfor %}],
                datasets: [{
                    label: 'Employees',
                    data: [{% for employee in employees %}{{ employee }},{% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    borderRadius: 100,
                    borderSkipped: false,
                    maxBarThickness: 40
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        ctx.canvas.width = 300
        </script>

    </center>

{% endblock %}
