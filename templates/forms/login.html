{% extends 'base/base.html' %}

{% load static %}

{% block body %}
    <div class="container-contact100">

		<div class="wrap-contact100" style="border: thin double #00B074;">
			<div class="contact100-form-title" style="background-image: url({% static 'img/bg-01.jpg' %});">
				<span class="contact100-form-title-1">
					Sign In
				</span>

				<span class="contact100-form-title-2">
					Just get into your area!
				</span>
			</div>

			<form action="{% url 'user-login' %}" method="post" class="contact100-form validate-form">
                {% csrf_token %}
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Email:</span>
                    {{ form.username }}
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Password:</span>
					{{ form.password }}
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn" style="text-align: center;">
					<button type="submit" class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
